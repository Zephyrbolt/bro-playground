<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for reference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav id = "routes" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"> My Application</a>
            <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for = "(page, index) in pages" class="nav-item" :key = "index">
                    <a class="nav-link" aria-current="page" :href="page.link.url" @click.prevent = "activePage = index"> {{ page.link.text }} </a>
                </li>
            </ul>
        </div>

    </nav>
    <div id = "content" class="container">
        <h1>
            {{ pages[activePage].pageTitle }}
        </h1>
        <p>
            {{ pages[activePage].content }}
        </p>
    </div>
    <script>
        Vue.createApp(
            {
                data() {
                    return {
                        activePage : 0,
                        pages : [
                            {
                            link: {text : "Home", url: "home.html"}, 
                            pageTitle: "Hello",
                            content: " This is the Home page"
                            },
                            {
                            link: {text : "About", url: "about.html"}, 
                            pageTitle: "Hello",
                            content: " This is the About page"
                            },
                            {
                            link: {text : "Contact", url: "contact.html"}, 
                            pageTitle: "Hello",
                            content: " This is the Contact page"
                            },

                        ],
                }
            }
        }
        ).mount('body')
    </script>

    
</body>
</html>
