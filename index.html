<body>
    <nav id = "routes" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"> My Application</a>
            <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for = "(page, index) in pages" class="nav-item" :key = "index">
                    <a class="nav-link" aria-current="page" :href="page.link.url" @click.prevent = "activePage = index"> {{ page.link.text }} </a>
                </li>
            </ul>
        </div>

    </nav>
    <div id = "content" class="container">
        <h1>
            {{ pages[activePage].pageTitle }}
        </h1>
        <p>
            {{ pages[activePage].content }}
        </p>
    </div>
    <script>
        Vue.createApp(
            {
                data() {
                    return {
                        activePage : 0,
                        pages : [
                            {
                            link: {text : "Home", url: "home.html"}, 
                            pageTitle: "Hello",
                            content: " This is the Home page"
                            },
                            {
                            link: {text : "About", url: "about.html"}, 
                            pageTitle: "Hello",
                            content: " This is the About page"
                            },
                            {
                            link: {text : "Contact", url: "contact.html"}, 
                            pageTitle: "Hello",
                            content: `This is the Contact page 
                            <p>Lorem ipsum dolor sit amet, consectetur <a href="https://www.google.com/">adipiscing</a> elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                                },

                        ],
                }
            }
        }
        ).mount('body')
    </script>
